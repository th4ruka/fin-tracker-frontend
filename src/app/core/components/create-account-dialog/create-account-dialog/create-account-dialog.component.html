<h2 mat-dialog-title>Create New Account</h2>

<mat-dialog-content>
  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Account Name</mat-label>
      <input matInput formControlName="accountName" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Currency</mat-label>
      <input matInput formControlName="currency" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Initial Balance</mat-label>
      <input matInput formControlName="initialBalance" type="number" required>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" [disabled]="!accountForm.valid" (click)="onSubmit()">Create</button>
</mat-dialog-actions>
